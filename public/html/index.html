<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erik Plachta | API Gateway - MongoDB </title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
  <header>
    <h1>API Gateway for a Social Platform - Concept App</h1>
    <h3 id="about">Built on MongoDB</h3>
  </header>
  <nav>
    <a href="/">Home</a>
    {{#if loggedIn}}<a href="/profile" id="profile"><img src="{{url}}" alt="{{title}}">  Profile</a>{{/if}}
    {{#if loggedIn}}<a id="logout">Logout</a>
    {{else}}<a href="/login">Login</a>{{/if}}
    
  </nav>
  <!-- Trigger/Open The Modal -->

  <main>
    {{!-- loading left sidebar --}}
    {{> activity-feed}}
    {{!-- Main area --}}
    <div class="landing">
      {{{body}}}
    </div>
  </main>
  
  <!-- If the user is logged in, load the JS script for if clicked logout btn -->
  {{#if loggedIn}}<script src="/js/logout.js"></script>{{/if}}
